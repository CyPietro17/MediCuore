<!-- Nome -->
<div mat-dialog-content class="form-floating mb-3, col-auto">
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="data.t_nome"
      id="floatingInput"
      required
    />
  </mat-form-field>

  <!-- Cognome -->
  <mat-form-field>
    <mat-label>Cognome</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="data.t_cognome"
      id="floatingInput"
      required
    />
  </mat-form-field>

  <!-- Data di Nascita -->
  <mat-form-field>
    <mat-label>Data di Nascita</mat-label>
    <input
      matInput
      type="date"
      [(ngModel)]="data.d_dataNascita"
      id="floatingInput"
      required
    />
  </mat-form-field>
</div>

<!-- Professione -->
<div mat-dialog-content class="form-floating mb-2, col-auto">
  <mat-form-field style="width: 50%">
    <mat-label>Professione</mat-label>
    <mat-select
      matInput
      [(ngModel)]="data.t_professione"
      id="floatingSelect"
      required
    >
      <mat-option value="Medico">Medico</mat-option>
      <mat-option value="Infermiere">Infermiere</mat-option>
      <mat-option value="Capo Reparto">Capo Reparto</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Reparto -->
  <mat-form-field style="width: 50%">
    <mat-label>Reparto</mat-label>
    <mat-select
      matInput
      [(ngModel)]="data.n_reparto"
      id="floatingSelect"
      required
    >
      <mat-option
        *ngFor="let reparto of reparti$ | async"
        value="{{ reparto.n_id }}"
        >{{ reparto.t_nome }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button
    mat-raised-button
    style="background-color: #d1e7dd; height: 58px; width: 100%"
    (click)="onClick()"
  >
    Conferma
  </button>

<mat-card class="container" id="cards-back">
  <mat-card-header>
    <mat-card-title style="display: flex; justify-content: center">
      <h1 id="cards-font">PAZIENTI</h1>

      <div>
        <table class="filter-search" cellspacing="0" *ngIf="filter">
          <tr>
            <td>
              <mat-form-field class="input-search">
                <mat-label>Nome</mat-label>
                <input matInput type="text" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="input-search">
                <mat-label>Cognome</mat-label>
                <input matInput type="text" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="input-search">
                <mat-label>Data di Nascita</mat-label>
                <input matInput type="date" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="input-search">
                <mat-label>Codice Fiscale</mat-label>
                <input matInput type="text" />
              </mat-form-field>
            </td>
          </tr>
        </table>

        <button
          style="right: 2.5%; position: absolute"
          mat-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
          (click)="search()"
        >
          SEARCH
        </button>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8" id="div-table">
      <table mat-table [dataSource]="dataSource">
        <!-- Nome e Cognome -->
        <ng-container matColumnDef="Nome e Cognome">
          <th
            id="cards-font"
            mat-header-cell
            *matHeaderCellDef
            style="text-align: center"
          >
            Nome e Cognome
          </th>
          <td
            id="cards-font"
            mat-cell
            *matCellDef="let paziente"
            style="text-align: center"
          >
            {{ paziente.t_nome }} {{ paziente.t_cognome }}
          </td>
        </ng-container>

        <!-- Data di Nascita -->
        <ng-container matColumnDef="Data di Nascita">
          <th
            id="cards-font"
            mat-header-cell
            *matHeaderCellDef
            style="text-align: center"
          >
            Data di Nascita
          </th>
          <td
            id="cards-font"
            mat-cell
            *matCellDef="let paziente"
            style="text-align: center"
          >
            {{ paziente.d_dataNascita | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <!-- Codice Fiscale -->
        <ng-container matColumnDef="Codice Fiscale">
          <th
            id="cards-font"
            mat-header-cell
            *matHeaderCellDef
            style="text-align: center"
          >
            Codice Fiscale
          </th>
          <td
            id="cards-font"
            mat-cell
            *matCellDef="let paziente"
            style="text-align: center"
          >
            {{ paziente.t_codiceFiscale }}
          </td>
        </ng-container>

        <!-- Ricoverato -->
        <ng-container matColumnDef="Attualmente Ricoverato">
          <th
            id="cards-font"
            mat-header-cell
            *matHeaderCellDef
            style="text-align: center"
          >
            Attualmente Ricoverato
          </th>
          <td
            id="cards-font"
            mat-cell
            *matCellDef="let paziente"
            style="text-align: center"
          >
            {{ paziente.b_ricoverato }}
          </td>
        </ng-container>

        <!-- Azioni -->
        <ng-container matColumnDef="Azioni">
          <th
            id="cards-font"
            mat-header-cell
            *matHeaderCellDef
            style="text-align: center"
          >
            Ricoveri
          </th>
          <td mat-cell *matCellDef="let paziente" style="text-align: center">
            <a
              routerLink="/ricoveri/paziente/{{ paziente.n_id }}"
              style="text-decoration: none"
              title="Ricoveri {{ paziente.t_cognome }} {{ paziente.t_nome }}"
              ><span class="pi pi-list" style="padding-right: 10px"></span
            ></a>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
          style="background-color: #d1e7dd"
        ></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageIndex]="pageIndex"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <div>
      <button
        id="cards-font"
        mat-raised-button
        style="background-color: #d1e7dd; margin-top: 30px"
        (click)="add()"
      >
        Aggiungi Paziente
      </button>
    </div>
  </mat-card-actions>
</mat-card>

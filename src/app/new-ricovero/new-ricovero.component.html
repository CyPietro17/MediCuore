<div class="container">
  <h2 style="text-align: center">Registrazione nuovo ricovero</h2>
  <hr />
</div>
<div class="d-flex justify-content-center">
  <form class="row g-3" [formGroup]="newRicovero" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input
        type="date"
        class="form-control"
        id="floatingInput"
        formControlName="d_inizioRicovero"
        placeholder="Inizio Ricovero"
        required
      />
      <label for="floatingInput">Inizio Ricovero</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="floatingInput"
        formControlName="n_paziente"
        placeholder="Paziente"
        required
      />
      <label for="floatingInput">Paziente</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="floatingInput"
        formControlName="n_reparto"
        placeholder="Reparto"
        required
      />
      <label for="floatingInput">Reparto</label>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-success btn-lg">
        Registra Ricovero
      </button>
    </div>
  </form>
</div>

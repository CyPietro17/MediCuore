<h2 style="text-align: center">
  Ricoveri: {{ paz.t_nome }} {{ paz.t_cognome }}
</h2>
<hr class="container" />
<div class="container">
  <table class="table table-secondary table-hover">
    <thead>
      <tr class="table-success">
        <th style="text-align: center">ID</th>
        <th style="text-align: center">Inizio Ricovero</th>
        <th style="text-align: center">Fine Ricovero</th>
        <th style="text-align: center">Reparto</th>
        <th style="text-align: center">Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ricovero of ricoveri$ | async">
        <td style="text-align: center">{{ ricovero.n_id }}</td>
        <td style="text-align: center">{{ ricovero.d_inizioRicovero }}</td>
        <td style="text-align: center">{{ ricovero.d_fineRicovero }}</td>
        <td style="text-align: center">
          {{ ricovero.t_reparto.t_nome }}
        </td>
        <td style="text-align: center">
          <a
            routerLink="/impiegati/{{ ricovero.t_reparto.n_id }}"
            style="text-decoration: none"
            ><span class="pi pi-building" style="padding-right: 10px"></span
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
